<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch - time is Everything</title>
    <link rel="icon" href="/assets/stopwatch.png">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <div class="main">
      <div class="top">
        <div class="head gradient-text"><h1>StopWatch</h1></div>
        <div class="timer">
          <h1 class="hour">00</h1>
          <h1>&nbsp;: &nbsp;</h1>
          <h1 class="minute">00</h1>
          <h1>&nbsp;: &nbsp;</h1>
          <h1 class="second">00</h1>
        </div>
        <div class="buttons_Main">
          <button class="btn stop">Stop</button>
          <button class="btn pause">Pause</button>
          <button class="btn start">Start</button>
        </div>
      </div>
      <div class="notification_main">
        <p class="notification"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
